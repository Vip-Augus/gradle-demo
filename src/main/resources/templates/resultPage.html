<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="/webjars/materializecss/0.100.2/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div class="row">
    <h2 class="indigo-text center" th:text="|Test Page for ${search}|">Test</h2>
    <ul class="collection">
        <li class="collection-item avatar" th:each="user: ${users}">
            <img th:src="${user.address}" alt="" class="circle"/>
            <span class="title" th:text="${user.name}">User Name</span>
            <p th:text="${user.idNumber}">IdNumber</p>
        </li>

    </ul>
</div>
</body>

<script src="/webjars/jquery/3.3.1/jquery.js"></script>
<script src="/webjars/materializecss/0.100.2/js/materialize.js"></script>
</html>
